<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محمد مهدی دهقانی</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }

        .icon-wrapper {
            border: 2px solid white; /* کاهش ضخامت */
            border-radius: 50%;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            transition: background 0.3s ease-in-out;
        }

        .icon-wrapper img {
            width: 24px;
            height: 24px;
        }

        .icon-wrapper:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        #profile-pic {
            border: 2px solid white; /* کاهش ضخامت */
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">
    <div class="text-center">
        <button id="lang-toggle" class="absolute top-5 right-5 px-4 py-2 bg-gray-700 hover:bg-gray-600 transition-all rounded-lg text-yellow-500">EN</button>
        
        <img id="profile-pic" src="profile.jpg" alt="Profile Picture" class="w-48 h-48 rounded-full mx-auto mb-4">
        
        <h1 id="title" class="text-5xl font-bold mb-4">محمد مهدی دهقانی</h1>
        <p id="subtitle" class="text-lg text-gray-400 mb-6">مهندس هوش مصنوعی</p>
        
        <div class="flex justify-center space-x-4 mb-6">
            <a href="mailto:example@example.com" target="_blank" class="icon-wrapper">
                <img src="email.png" alt="Email">
            </a>
            
            <a href="https://www.linkedin.com/in/mmd2005/" target="_blank" class="icon-wrapper">
                <img src="linkedin.png" alt="LinkedIn">
            </a>
            
            <a href="https://github.com/MMD1426" target="_blank" class="icon-wrapper">
                <img src="github.png" alt="GitHub">
            </a>
            
            <a href="https://www.kaggle.com/mmd1426" target="_blank" class="icon-wrapper">
                <img src="kaggle.png" alt="Kaggle">
            </a>
        </div>
    </div>
    
    <script>
        gsap.from("#profile-pic", { duration: 1, scale: 0, opacity: 0, ease: "power3.out" });
        gsap.from("#title", { duration: 1, y: -50, opacity: 0, delay: 0.3, ease: "power3.out" });
        gsap.from("#subtitle", { duration: 1, y: 50, opacity: 0, delay: 0.6, ease: "power3.out" });

        const langToggle = document.getElementById("lang-toggle");
        const title = document.getElementById("title");
        const subtitle = document.getElementById("subtitle");
        
        let isPersian = true;
        
        langToggle.addEventListener("click", () => {
            if (isPersian) {
                title.textContent = "Mohammad Mahdi Dehghani";
                subtitle.textContent = "AI Engineer";
                langToggle.textContent = "FA";
            } else {
                title.textContent = "محمد مهدی دهقانی";
                subtitle.textContent = "مهندس هوش مصنوعی";
                langToggle.textContent = "EN";
            }
            isPersian = !isPersian;
        });
    </script>
</body>
</html>
