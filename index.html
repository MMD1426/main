<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محمد مهدی دهقانی</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }

        .icon-wrapper {
            border: 2px solid white;
            border-radius: 50%;
            padding: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .icon-wrapper svg {
            width: 20px;
            height: 20px;
            color: white;
            transition: color 0.3s;
        }

        .icon-wrapper:hover svg {
            color: gray;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">
    <div class="text-center">
        <button id="lang-toggle" class="absolute top-5 right-5 px-4 py-2 bg-gray-700 hover:bg-gray-600 transition-all rounded-lg text-yellow-500">EN</button>
        
        <img id="profile-pic" src="profile.jpg" alt="Profile Picture" class="w-48 h-48 rounded-full mx-auto mb-4 border-4 border-white">
        
        <h1 id="title" class="text-5xl font-bold mb-4">محمد مهدی دهقانی</h1>
        <p id="subtitle" class="text-lg text-gray-400 mb-6">مهندس هوش مصنوعی</p>
        
        <div class="flex justify-center space-x-4 mb-6">
            <a href="mailto:example@example.com" target="_blank" class="icon-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l8 6 8-6"></path></svg>
            </a>
            
            <a href="https://www.linkedin.com/in/mmd2005/" target="_blank" class="icon-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8c2.21 0 4 1.79 4 4s-1.79 4-4 4-4-1.79-4-4 1.79-4 4-4zM6 9h4v10H6z"></path></svg>
            </a>
            
            <a href="https://github.com/MMD1426" target="_blank" class="icon-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2C6.48 2 2 6.48 2 12c0 4.42 3.02 8.16 7.19 9.49.52.1.69-.23.69-.51v-1.86c-2.73.59-3.3-1.32-3.3-1.32-.45-1.14-1.1-1.45-1.1-1.45-.9-.61.07-.6.07-.6 1.01.07 1.54 1.04 1.54 1.04 1.79 3.04 4.79 2.16 5.94 1.65.18-.91.7-1.56 1.26-1.92-2.62-.3-5.37-1.31-5.37-5.85 0-1.29.46-2.35 1.23-3.17"></path></svg>
            </a>
            
            <a href="https://www.kaggle.com/mmd1426" target="_blank" class="icon-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4h18a1 1 0 011 1v14a1 1 0 01-1 1H3a1 1 0 01-1-1V5a1 1 0 011-1zm8 7h2V7h-2v4z"></path></svg>
            </a>
        </div>
    </div>
    
    <script>
        gsap.from("#profile-pic", { duration: 1, scale: 0, opacity: 0, ease: "power3.out" });
        gsap.from("#title", { duration: 1, y: -50, opacity: 0, delay: 0.3, ease: "power3.out" });
        gsap.from("#subtitle", { duration: 1, y: 50, opacity: 0, delay: 0.6, ease: "power3.out" });

        const langToggle = document.getElementById("lang-toggle");
        const title = document.getElementById("title");
        const subtitle = document.getElementById("subtitle");
        
        let isPersian = true;
        
        langToggle.addEventListener("click", () => {
            if (isPersian) {
                title.textContent = "Mohammad Mahdi Dehghani";
                subtitle.textContent = "AI Engineer";
                langToggle.textContent = "FA";
            } else {
                title.textContent = "محمد مهدی دهقانی";
                subtitle.textContent = "مهندس هوش مصنوعی";
                langToggle.textContent = "EN";
            }
            isPersian = !isPersian;
        });
    </script>
</body>
</html>
